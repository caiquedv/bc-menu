
<!--
  GitHub Pages SPA fallback: redirect all "not found" routes to index.html so React Router loads the correct component.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // For cases where the meta tag doesn't work fast enough
      window.location.replace("./");
    </script>
  </head>
  <body>
  </body>
</html>
